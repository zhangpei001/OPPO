<script type="text/javascript">

function $(id){
	return document.getElementById(id);
}

window.onload = function(){
	$("phoneId").onblur = function(){
		if(checkAll("phoneNumber",this.value)==false){
			$("phoneMsg").innerHTML = "×";
		}else{
			$("phoneMsg").innerHTML = "√";
		}
	}
	
	$("passId").onblur = function(){		
		if(!checkAll("passWord",this.value)){
			$("passMsg").innerHTML = "×";
		}else{
			$("passMsg").innerHTML = "√";
		}
	}

	
	$("loadId").onblur = function(){
		if(checkAll("loadNumber",this.value)){
			$("loadMsg").innerHTML = "√";
		}else{
			$("loadMsg").innerHTML = "×";
		}
	}
}

</script>
